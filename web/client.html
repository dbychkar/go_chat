<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go WebSocket Chat</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { margin: 5px; }
        #log { background: #f0f0f0; padding: 10px; height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>WebSocket Chat</h1>
    <input id="sender" placeholder="Name" />
    <input id="message" placeholder="Message" />
    <button onclick="sendMessage()">Send</button>
    <pre id="log"></pre>

    <script>
        const log = document.getElementById('log');
        const ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = () => log.textContent += "‚úÖ Connected\n";
        ws.onmessage = (e) => {
            const msg = JSON.parse(e.data);
            log.textContent += `üí¨ ${msg.sender}: ${msg.content}\n`;
        };
        ws.onclose = () => log.textContent += "‚ùå Disconnected\n";

        function sendMessage() {
            const sender = document.getElementById('sender').value || "anon";
            const content = document.getElementById('message').value;
            ws.send(JSON.stringify({ sender, content }));
            document.getElementById('message').value = "";
        }
    </script>
</body>
</html>
